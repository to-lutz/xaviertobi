  <script>
    function addToCart(title, price) {
      const cart = JSON.parse(localStorage.getItem("fitgear_cart") || "[]");
      const existing = cart.find(p => p.title === title);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ title, price, qty: 1 });
      }
      localStorage.setItem("fitgear_cart", JSON.stringify(cart));
      alert(title + " wurde dem Warenkorb hinzugef√ºgt.");
    }
  </script>

<script>
  function updateCartCount() {

  }
