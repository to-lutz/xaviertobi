  <h1>üõí Dein Warenkorb</h1>

    <tbody id="cart-body"></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Gesamtsumme:</td>
        <td id="cart-total">0.00 ‚Ç¨</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <div class="form-section">
    <h2>üßæ Bestellinformationen</h2>
    <form onsubmit="alert('Bestellung wurde √ºbermittelt!'); return false;">
      
    <div style="display: flex; gap: 20px;">
      <label style="flex:1;">Vorname:<br><input type="text" required></label>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("fitgear_cart") || "[]");

    function renderCart() {
      const tbody = document.getElementById("cart-body");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((p, i) => {
        const subtotal = p.price * p.qty;
        total += subtotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.title}</td>
          <td>${p.price.toFixed(2)} ‚Ç¨</td>
          <td><input class="qty-input" type="number" value="${p.qty}" min="1" onchange="updateQty(${i}, this.value)"></td>
          <td>${subtotal.toFixed(2)} ‚Ç¨</td>
          <td><button class="btn-delete" onclick="removeItem(${i})">L√∂schen</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("cart-total").innerText = total.toFixed(2) + " ‚Ç¨";
    }

    function updateQty(index, value) {
      const qty = parseInt(value);
      if (qty > 0) {
        cart[index].qty = qty;
        localStorage.setItem("fitgear_cart", JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("fitgear_cart", JSON.stringify(cart));
      renderCart();
    }

    window.onload = renderCart;
  </script>
