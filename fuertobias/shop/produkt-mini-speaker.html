<script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("fitgear_cart") || "[]");
    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById("cart-count").textContent = total;
  }
  updateCartCount();
</script>
